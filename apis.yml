    properties:
      - url: properties/github-repos-api-openapi.yml
        type: OpenAPI
    description: |-

      Use the REST API to create, manage and control the workflow of public and
      private GitHub repositories.
  - aid: github:github-scim-api
    name: GitHub SCIM API
    tags:
      - SCIM
    baseURL: https://api.github.com/
    humanURL: >-

      https://docs.github.com/en/enterprise-cloud@latest/rest/scim?apiVersion=2022-11-28
    overlays:
      - url: overlays/github-scim-openapi-search.yml
        type: OpenAPI
    properties:
      - url: properties/github-scim-api-openapi.yml
        type: OpenAPI
    description: >-
      The GitHub SCIM (System for Cross-domain Identity Management) API enables
      automated user provisioning and deprovisioning for GitHub Enterprise Cloud
      organizations through identity providers like Azure AD, Okta, or OneLogin.
      This API allows IT administrators to programmatically manage user
      identities, group memberships, and access permissions by synchronizing
      user data from their organization's identity management system directly to
      GitHub. With SCIM, you can automatically create new users when employees
      join, update user information when it changes in your identity provider,
      remove access when employees leave, and manage team memberships based on
      directory groupsstreamlining user lifecycle management and ensuring
      consistent access control across your organization's GitHub resources.
  - aid: github:github-search-api
    name: GitHub Search API
    tags:
      - Search
      - Discovery
    baseURL: https://api.github.com/
    humanURL: https://docs.github.com/en/rest/search/search?apiVersion=2022-11-28
    overlays:
      - url: overlays/github-search-openapi-search.yml
        type: OpenAPI
    properties:
      - url: properties/github-search-api-openapi.yml
        type: OpenAPI
    description: >-
      The GitHub Search API enables developers to perform powerful, targeted
      searches across GitHub's vast ecosystem of repositories, code, commits,
      issues, pull requests, users, topics, and labels. Through these REST API
      endpoints, you can programmatically search for specific code snippets or
      files within repositories, find repositories matching certain criteria
      like language or star count, locate users or organizations, discover
      relevant issues and pull requests based on keywords or filters, and
      explore trending topics. This API is invaluable for building code
      discovery tools, analyzing open source trends, finding relevant projects
      or contributors, integrating GitHub search functionality into custom
      applications, or conducting research on software development patterns
      across millions of public repositories.
  - aid: github:github-setup-api
    name: GitHub Setup API
    tags:
      - Setup
    baseURL: https://api.github.com/
    humanURL: >-
      https://docs.github.com/en/rest/using-the-rest-api/getting-started-with-the-rest-api?apiVersion=2022-11-28
    overlays:
      - url: overlays/github-setup-openapi-search.yml
        type: OpenAPI
    properties:
      - url: properties/github-setup-api-openapi.yml
        type: OpenAPI
    description: Use the REST API to create and manage teams in your GitHub organization.
  - aid: github:github-teams-api
    name: GitHub Teams API
    tags:
      - Tems
    baseURL: https://api.github.com/
    overlays:
      - url: overlays/github-teams-openapi-search.yml
        type: OpenAPI
    properties:
      - url: openapi/github-teams-openapi.yml
        type: OpenAPI
    description: Needs description.
  - aid: github:github-zen-api
    name: GitHub Zen API
    tags:
      - Zen
    overlays:
      - url: overlays/github-zen-openapi-search.yml
        type: OpenAPI
    properties:
      - url: openapi/github-zen-openapi.yml
        type: OpenAPI
    description: Needs description.
  - aid: github:github-user-api
    name: GitHub User API
    tags:
      - Users
    baseURL: https://api.github.com/
    humanURL: https://docs.github.com/en/rest/users?apiVersion=2022-11-28
    overlays:
      - url: overlays/github-user-openapi-search.yml
        type: OpenAPI
    properties:
      - url: properties/github-user-api-openapi.yml
        type: OpenAPI
    description: |-

      Use the REST API to get public and private information about authenticated
      users.
